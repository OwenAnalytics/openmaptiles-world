<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OpenMapTiles - World - Inspect</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/mapbox-gl-inspect@1.3.1/dist/mapbox-gl-inspect.min.js'></script>
    <link href='https://cdn.jsdelivr.net/npm/mapbox-gl-inspect@1.3.1/dist/mapbox-gl-inspect.css' rel='stylesheet' />
  </head>
  <body>
    <h1>OpenMapTiles - World - Inspect</h1>
    <div id="map" style="width: 100%;height: 500px;border: 1px red solid;"/>

    <script>
var map = new mapboxgl.Map({
  container: 'map',
  style: 'http://localhost:5937/style.json',
  hash: true
})
map.addControl(new mapboxgl.NavigationControl())
map.addControl(new MapboxInspect({
  popup: new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
  }),
  showInspectMap: true,
  showInspectButton: false,
  // selectThreshold: 50,
  showMapPopup: true,
  showMapPopupOnHover: false,
  showInspectMapPopupOnHover: false
}))
    </script>
  </body>
</html>
